<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<!-- Default form contact -->
<form action="#" th:action="@{/add}" th:object="${cliente}" method="POST" class="text-center border border-light p-5">

    <p class="h4 mb-4">Agregar Cliente</p>

    <!-- Name -->
    <input type="text" th:field="*{name}" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre">

    <!-- Email -->
    <input type="email" th:field="*{email}" id="defaultContactFormEmail" class="form-control mb-4" placeholder="email">


    <!-- Message -->
    <div class="form-group">
        <textarea class="form-control rounded-0" th:field="*{observations}" id="exampleFormControlTextarea2" rows="3" placeholder="Observaciones"></textarea>
    </div>


    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit">Send</button>

</form>
<!-- Default form contact -->
</body>
</html>
